<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input name="email" id="email" placeholder="Email">
      <input name="password" id="password" placeholder="Senha">

      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <section id="infos-user">
        <div id="input-names">
          <input id="input-name" placeholder="Nome">
          <input id="input-lastname" placeholder="Sobrenome">
        </div>

        <input id="input-email" placeholder="Email">
      </section>

      <section id="hards-skills-family">
        <label id="label-family">Qual sua família?</label>

        <div class="inputs-hards-skills">
          <input name="family" id="frontend" type="radio" value="Frontend">
          <label for="frontend" class="input-label">Família Frontend</label>
        </div>

        <div class="inputs-hards-skills">
          <input name="family" id="backend" type="radio" value="Backend">
          <label for="backend" class="input-label">Família Backend</label>
        </div>

        <div class="inputs-hards-skills">
          <input name="family" id="full-stack" type="radio" value="FullStack">
          <label for="full-stack" class="input-label">Família Full-Stack</label>
        </div>
      </section>

      <section id="input-field">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
      </section>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
