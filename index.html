<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input name="email" id="email" placeholder="Email">
      <input name="password" id="password" placeholder="Senha">

      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="input-double">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
      </div>
      <input id="input-emai" placeholder="Email">
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
