<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Trybewarts</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="email" name="email" placeholder="E-Mail" />
      <input id="password" name="password" placeholder="Senha" />

      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <section id="papiro-texture">
      <form id="evaluation-form">
        <section class="input-double remove">
          <div id="input-names">
            <input id="input-name" placeholder="Nome" />
            <input id="input-lastname" placeholder="Sobrenome" />
          </div>

          <div class="input-info">
            <input id="input-email" placeholder="Email" />

            <select id="house" name="tech-house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>

        <section class="remove" id="hards-skills-family">
          <label id="label-family">Qual sua família?</label>

          <div class="inputs-hards-skills">
            <input class="family" id="frontend" name="family" type="radio" value="Frontend" />
            <label class="input-label" for="frontend">Família Frontend</label>
          </div>

          <div class="inputs-hards-skills">
            <input class="family" id="backend" name="family" type="radio" value="Backend" />
            <label class="input-label" for="backend">Família Backend</label>
          </div>

          <div class="inputs-hards-skills">
            <input class="family" id="full-stack" name="family" type="radio" value="FullStack" />
            <label class="input-label" for="full-stack">Família Full-Stack</label>
          </div>

          <div id="content-container">
            <label for="content" id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>

            <div id="content-input">
              <input class="subject matter" name="content" type="checkbox" value="HoFs" /> HoFs
              <input class="subject matter" name="content" type="checkbox" value="Jest" /> Jest
              <input class="subject matter" name="content" type="checkbox" value="Promises" /> Promises
              <input class="subject matter" name="content" type="checkbox" value="React" /> React
              <input class="subject matter" name="content" type="checkbox" value="SQL" /> SQL
              <input class="subject matter" name="content" type="checkbox" value="Python" /> Python
            </div>
          </div>
        </section>

        <section class="remove" id="input-evaluation">
          <div id="input-field">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div id="values-evaluation"></div>
          </div>

          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea cols="80" id="textarea" maxlength="500" name="user-coment" rows="10"></textarea>
          <label for="textarea" id="counter">500/500</label>

          <div>
            <label for="agreement" id="label-infos">
              Você concorda com o uso das informações acima?
            </label>
            <input class="subject" id="agreement" type="checkbox" />
          </div>
        </section>

        <button class="label-style remove" disabled="true" id="submit-btn" type="submit">
          Enviar
        </button>
      </form>
    </section>

    <aside>
      <figure>
        <img alt="trybewarts-logo" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
      </figure>
    </aside>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
